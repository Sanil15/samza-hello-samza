# Job
job.factory.class=org.apache.samza.job.yarn.YarnJobFactory
job.name=wikipedia-feed-consumer-new
job.container.count=5

# YARN package path
yarn.package.path=file:///lxc-shared/${project.artifactId}-${pom.version}-dist.tar.gz

# TaskApplication class
app.class=samza.examples.wikipedia.task.application.WikipediaFeedConsumerTaskApplication

# Metrics
metrics.reporters=snapshot,jmx
metrics.reporter.snapshot.class=org.apache.samza.metrics.reporter.MetricsSnapshotReporterFactory
metrics.reporter.snapshot.stream=kafka.custom-metrics
metrics.reporter.jmx.class=org.apache.samza.metrics.reporter.JmxReporterFactory

# Serializers (used below in specifying the stores' serdes)
serializers.registry.string.class=org.apache.samza.serializers.StringSerdeFactory
serializers.registry.integer.class=org.apache.samza.serializers.IntegerSerdeFactory

#state
stores.wikipedia-stats-multi.factory=org.apache.samza.storage.kv.RocksDbKeyValueStorageEngineFactory
stores.wikipedia-stats-multi.changelog=kafka.wikipedia-stats-change
stores.wikipedia-stats-multi.key.serde=string
stores.wikipedia-stats-multi.msg.serde=integer

#standby
job.host-affinity.enabled=true
job.standbytasks.replication.factor = 2

cluster-manager.container.request.timeout.ms=10000

app.id=3
